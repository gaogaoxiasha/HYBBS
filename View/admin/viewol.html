{include header}
<div class="wrapper">
    {include header_menu}
    {include left_menu}
    <style>
    .gallery-list .gallery-item {
        position: relative;
        display: inline-block;
        width: 33%;
        padding: 2px;
    }
    .gallery-list .gallery-item .gallery-wrapper .gallery-title.action{
        background-color: #2baab1;
    }
    .gallery-list .gallery-item .gallery-wrapper .gallery-overlay .gallery-action.action {
        background-color: #2baab1;
    }
    </style>
    <div class="main-container">
        <div class="padding-md">
            <h2 class="header-text no-margin">
				外观 & 模板
			</h2>
            <div class="gallery-filter m-top-md">
				<ul class="clearfix">
					<li><a href="{#WWW}admin{#EXP}view">我的</a></li>
					<li class="active"><a href="{#WWW}admin{#EXP}viewol">线上</a></li>
				</ul>
			</div>


            <div class="row m-top-md" id="list">


            </div>
        </div>
    </div>
    <script>
    var json = ({$data});
    function get_jsonp(){

        var html= '';
        $.getJSON("http://127.0.0.1/index/downview?jsoncallback=?",function(e){

            for(o in e){


                var tmp = '<a title="下载" href="{#WWW}admin{#EXP}viewol{#EXP}down{#EXP}'+e[o].name+'" class="btn btn-success btn-block"><i class="fa fa-download fa-lg"></i> 下载</a>';

                for(oo in json){
                    if(json[oo] == e[o].name){

                        tmp = '<a title="已下载" class="btn btn-danger btn-block disabled" disabled><i class="fa fa-download fa-lg"></i> 已下载</a>';

                    }
                }
                html = '<div class="col-sm-3"><div class="panel"><div class="panel-body no-padding"><div class="owl-carousel no-controls">';
                for(oo in e[o].image){
                    html+='<div class="item"><img src="'+e[o].image[oo]+'" alt=""></div>';
                }

                html+='</div></div><div class="panel-footer bg-white"><div class="h4 text-success  no-margin">';
                html+=e[o].name;
                html+='</div><span class=" block">作者:'+e[o].user+'</span><span class=" block">';
                html+=e[o].mess;
                html+='</span><div class="clearfix paddingTB-md">'+tmp+"</div></div></div></div>";
                $("#list").append(html);

            }
            $('.owl-carousel').owlCarousel({
				    items:1,
				    loop:true,
				    autoplay:true,
					autoplayTimeout:2000,
					autoplayHoverPause:true,
				    stagePadding:0,
				    smartSpeed:450,
				    dots: false,
                    autoHeight : true,

                    singleItem:true
				});



        });
    }
    window.onload = function(){
        get_jsonp();
    }
    function mod(title,image,mess,name,user){
        var arr = image.split(',');
        var html = '';
        for(o in arr){
            html+='<div class="col-xs-6 col-md-4"><a href="#" class="thumbnail"><img src="'+arr[o]+'" alt=""></a></div>';

        }
        $("#ms").text(mess)
        $("#image").html(html);
        $(".modal-p1").text(title);
        $("#name").val(name);
    }
    </script>
    <style>

    </style>
</div>
